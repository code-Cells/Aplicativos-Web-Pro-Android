<html>
<head>
    <meta name="viewport" content="width=device-width; user-scalable=1" />
    <title>Simple Mobile Web Page</title>
</head>
<body onload="window.scrolTo(0, 1);"> 
    <h1>Welcome<h1>
    <p>Lorem ipsum dolor sit amet ... </p>
        
    <h5>Start Ad-Placer!</h5>
    <input type="submit" value="Orientation checker" onclick="submit()">
    <script type="text/javascript">
        function submit() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    alert(xhr.response);
                }
            }
            xhr.open('get', 'https://github.com/code-Cells/Aplicativos-Web-Pro-Android/orientation-checker.html', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            xhr.send();
        }

    </script>

</body>
</html>
